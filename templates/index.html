<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
    }

    #chatbox {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9fb;
    }

    .message {
      max-width: 70%;
      padding: 0.8rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      position: relative;
      font-size: 1rem;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #4a90e2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e1f5e8;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background: #fff;
      border-top: 1px solid #eee;
    }

    #userinput {
      flex-grow: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e956a0;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .input-area {
        flex-direction: column;
      }

      #userinput, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ’¬ Mahima's AI Chatbot</div>
    <div id="chatbox"></div>
    <div class="input-area">
      <input type="text" id="userinput" placeholder="Say something..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userinput');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (data.reply) {
          appendMessage('bot', data.reply);
        } else {
          appendMessage('bot', 'Error: ' + (data.error || 'No reply'));
        }
      } catch (e) {
        appendMessage('bot', 'Error: ' + e.message);
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
